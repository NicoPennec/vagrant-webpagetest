[WebPagetest]
url=http://10.0.2.2:8080/
location=Local-WPTDriver
browser=Firefox,Chrome
;Time Limit=120
;key=TestKey123
;Automatically install and update support software (Flash, Silverlight, etc)
;software=http://www.webpagetest.org/installers/software.dat
software=http://10.0.2.2:8080/installers/software.dat

[Chrome]
exe="C:\Program Files\Google\Chrome\Application\chrome.exe"
;options='--load-extension="%WPTDIR%\extension" --user-data-dir="%PROFILE%" --no-proxy-server'
options='--load-extension="C:\Users\IEUser\Desktop\agent\extension" --user-data-dir="C:\Users\IEUser\Desktop\Chrome_cache" --no-proxy-server'
;options=''
;software=http://www.webpagetest.org/installers/browsers/chrome.dat
installer=http://10.0.2.2:8080/installers/browsers/chrome.dat

[Firefox]
exe="C:\Program Files\Mozilla Firefox\firefox.exe"
options='-profile "%PROFILE%" -no-remote'
;options=''
;software=http://www.webpagetest.org/installers/browsers/firefox.dat
installer=http://10.0.2.2:8080/installers/browsers/firefox.dat
template=firefox

